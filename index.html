<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summary Component Main</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Gentium+Book+Plus&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background">
          <img src="images/pattern-background-desktop.svg" alt="">
        </div>
        <div class="card">
          <div class="image">
            <img src="images/illustration-hero.svg" alt="Illustration">
          </div>
          <div class="content">
            <div class="summary">
              <header>
                <h1>Order Summary</h1>
              </header>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
              <img src="images/icon-music.svg" alt="Music-icon">
              <div class="anual-plan">
                <header>
                  <h4>Annual Plan</h4>
                </header>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <div class="payment-btn">
              <a href="#">Proceed to Payment</a>
            </div>
            <div class="cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
